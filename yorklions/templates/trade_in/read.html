{% extends "admin_layout.html" %}

{% block content %}
<script type="text/javascript">
    function enableDisableSearchField() {
        if (document.getElementById("display_all").checked) {
            document.getElementById("search_field").style.display = "none"
        } else {
            document.getElementById("search_field").style.display = "inline-block"
        }
    }
</script>

<form action="{{ url_for('trade_in.read') }}" method="post">
    <input type="radio" onclick="javascript:enableDisableSearchField();" name="search_type" id="trade_in_id" value="trade_in_id" checked="checked">
    <label for="trade_in_id">Search by Trade-In ID</label><br/>
    <input type="radio" onclick="javascript:enableDisableSearchField();" name="search_type" id="display_all" value="display_all">
    <label for="display_all">Display All Trade-Ins</label><br />
    <input type="text" value="" id="search_field" name="search_field">
    <input type="submit" value="Search">
</form>
{% endblock %}
