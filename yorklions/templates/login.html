{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <form action="" method="post">
        {{ form.hidden_tag() }} <!-- Accessing the form we passed in -->
        <fieldset>
            <legend>Login</legend>
            <div>
                {{ form.email.label() }}
                {{ form.email() }}
            </div>
            <div>
                {{ form.password.label() }}
                {{ form.password() }}
            </div>
        </fieldset>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <div><a href="TODO">Forgot Password?</a></div>
</div>
<div>No account? <a href="{{ url_for('auth.register') }}">Register now!</a></div>
{% endblock content %}
