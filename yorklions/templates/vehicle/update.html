{% extends "admin_layout.html" %}

{% block content %}
<form action="{{ url_for('vehicle.update') }}" method="post">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id"><br />
    <label for="price">Price:</label>
    <input type="number" id="price" name="price"><br />
    <label for="discount">Discount:</label>
    <input type="number" id="discount" name="discount"><br />
    <label for="year">Year:</label>
    <input type="number" id="year" name="year"><br />
    <label for="make">Make:</label>
    <input type="text" id="make" name="make"><br />
    <label for="model">Model:</label>
    <input type="text" id="model" name="model"><br />
    <label for="trim">Trim level:</label>
    <input type="text" id="trim" name="trim"><br/>
    <label for="colour">Colour:</label>
    <input type="text" id="colour" name="colour"><br/>
    <label for="type">Vehicle Type:</label>
    <input type="text" id="type" name="type"><br/>
    <label for="kilometres">Kilometres on odometer:</label>
    <input type="text" id="kilometres" name="kilometres"><br/>
    <label for="max_range">Max range:</label>
    <input type="text" id="max_range" name="max_range"><br/>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br/>
    <input type="submit" value="Update Vehicle">
</form>
{% endblock %}
